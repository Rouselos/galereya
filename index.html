<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Galereya. JQuery gallery plugin.">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

        <title>Galereya</title>

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/jquery.galereya.css">
        <!--[if lt IE 9]>
        <link rel="stylesheet" href="css/jquery.galereya.ie.css">
        <![endif]-->
        <script src="js/jquery-1.9.0.min.js"></script>
        <script src="js/jquery.galereya.js"></script>
        <style>
            .galereya-top {
                position: fixed;

                background: rgba(246, 246, 246, 0.7);
            }
        </style>
        <script>
            $(function() {
                $('#gallery').galereya({
                    load: function(next) {
                        $.getJSON('images.json', function(data) {
                            next(data);
                        });
                    }
                });
            });
        </script>
    </head>
    <body>
        <a href="https://github.com/VodkaBears">
            <img style="position: absolute; top: 0; left: 0; border: 0; z-index: 1000000;"
                 src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png"
                 alt="Fork me on GitHub">
        </a>
        <div id="gallery"></div>
    </body>
</html>
