<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Galereya. JQuery gallery plugin.">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

        <title>Galereya</title>

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/jquery.galereya.css">
        <!--[if lt IE 9]>
        <link rel="stylesheet" href="css/jquery.galereya.ie.css">
        <![endif]-->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/jquery.galereya.js"></script>
        <style>
            html, body { height: 100%; }
        </style>
        <script>
            $(function() {
                $('#gal1').galereya({
                    load: function(next) {
                        $.getJSON('images.json', function(data) {
                            next(data);
                        });
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="gal1"></div>
    </body>
</html>
